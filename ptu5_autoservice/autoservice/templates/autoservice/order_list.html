{% extends 'autoservice/base.html' %}
{% block title %}Orders in {{ block.super }}{% endblock title %}
{% block content %}
<h1>Orders</h1>
<ul>
    {% for order_object in order_list %}
    <li><a href="{% url 'order' order_object.pk %}">{{ order_object }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
